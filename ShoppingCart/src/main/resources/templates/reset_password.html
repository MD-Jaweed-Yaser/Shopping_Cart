<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Add Bootstrap CSS -->
</head>
<body>

	<section>
		<div class="container mt-5 p-5">
			<!-- Row to organize image and login form side by side -->
			<div class="row">
				<!-- Left column for image -->
				<div class="col-md-6 p-5">
					<img alt="E-commerce" src="img/ecom.png" class="img-fluid"
						style="max-height: 400px;">
				</div>

				<!-- Right column for login form -->
				<div class="col-md-6 mt-2 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4">Reset Password</p>


							<div th:if="${successMsg}"
								class="alert alert-success text-center">[[${successMsg}]]
							</div>

							<!-- Error Message -->
							<div th:if="${errorMsg}" class="alert alert-danger text-center">
								[[${errorMsg}]]</div>



						</div>
						<form action="/reset-password" method="post" id="resetPassword" novalidate>
							<input type="hidden" name="token" th:value="${token}">

							<!-- New Password -->
							<div class="mb-3">
								<label for="newPassword">New Password</label> <input
									type="password" name="password" id="pass"
									class="form-control" required>
							</div>

							<!-- Confirm Password -->
							<div class="mb-3">
								<label for="confirmPassword">Confirm Password</label> <input
									type="password" name="confirmPassword" id="confirmPassword"
									class="form-control" required>
							</div>

							<button type="submit" class="btn btn-primary w-100">Reset
								Password</button>
						</form>


					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Add Bootstrap JS -->
</body>
</html>
