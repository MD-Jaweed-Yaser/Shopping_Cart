<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Add Bootstrap CSS -->
</head>
<body>

	<section>
		<div class="container mt-5 p-5">
			<!-- Row to organize image and login form side by side -->
			<div class="row">
				<!-- Left column for image -->
				<div class="col-md-6 p-5">
					<img alt="E-commerce" src="img/ecom.png" class="img-fluid"
						style="max-height: 400px;">
				</div>

				<!-- Right column for login form -->
				<div class="col-md-6 mt-2 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4">Login</p>



							<!-- Error Message -->
							<div th:if="${param.error}"
								class="alert alert-danger text-center">
								[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>

							<div th:if="${param.logout}"
								class="alert alert-success text-center">Logout
								Successfully</div>



						</div>
						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">
									<label for="email">Email</label> <input type="email" required
										name="username" id="email" class="form-control">
								</div>
								<div class="mb-3">
									<label for="password">Password</label> <input type="password" required
										name="password" id="password" class="form-control">
								</div>
								<button type="submit" class="btn btn-primary w-100">Login</button>
							</form>
						</div>

						<div class="card-footer text-center">

							<a href="/forget-password" class="text-decoration-none">Forget Password</a><br>
							Don't have an account? <a href="" class="text-decoration-none">Create
								One</a>

						</div>


					</div>
				</div>
			</div>
		</div>
	</section>

	<h1>demo page</h1>

	<!-- Add Bootstrap JS -->
</body>
</html>
