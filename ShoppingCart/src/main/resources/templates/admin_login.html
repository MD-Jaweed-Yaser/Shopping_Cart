<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>



<section>


<div class="container p-5">

		<div class="row">

			<div class="col-md-4 offset-md-4">

				<div class="card shadow">

					<div class="card-body">

						<p class="fs-4 text-center">Admin Login</p>

						<c:if test="${not empty sucMsg }">

							<p class="text-center text-success fs-5">${sucMsg}</p>

							<c:remove var="sucMsg" scope="session"></c:remove>


						</c:if>
						<c:if test="${not empty errorMsg }">

							<p class="text-center text-danger fs-5">${errorMsg}</p>
							<c:remove var="errorMsg" scope="session"></c:remove>




						</c:if>



						<form action="adminLogin" method="post">

							<div class="mb-3">
								<lable class="form-label">Email Address</lable>
								<input required name="email" type="email" class="form-control">
							</div>
							<div class="mb-3">
								<lable class="form-label">Password</lable>
								<input required name="password" type="passowrd"
									class="form-control">
							</div>

							<button class="btn bg-primary text-white col-md-12">Login</button>

						</form>


					</div>

				</div>


			</div>


		</div>




	</div>


</section>

</body>
</html>
